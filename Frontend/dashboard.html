<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Dashboard WellClean</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="dashboard.js" defer></script>

  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/tom-select/dist/css/tom-select.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/tom-select/dist/js/tom-select.complete.min.js"></script>

  <style>
    .sidebar-transition {
      transition: transform 0.3s ease-in-out;
    }

    @media print {
      body * {
        visibility: hidden;
      }

      #print-area,
      #print-area * {
        visibility: visible;
      }

      #print-area {
        display: block !important;
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        margin: 0;
        padding: 20px;
        background: white;
        z-index: 9999;
      }

      button {
        display: none !important;
      }
    }
  </style>
</head>

<body class="flex h-screen bg-gray-100 overflow-hidden">

  <div id="sidebar-overlay" onclick="toggleSidebar()"
    class="fixed inset-0 bg-black bg-opacity-50 z-40 hidden md:hidden"></div>

  <aside id="sidebar"
    class="fixed inset-y-0 left-0 transform -translate-x-full md:relative md:translate-x-0 sidebar-transition w-64 bg-blue-900 text-white flex flex-col z-50 shadow-xl md:shadow-none">
    <div class="p-4 text-2xl font-bold border-b border-blue-700 flex justify-between items-center">
      <span>WellClean Laundry</span>
      <button onclick="toggleSidebar()" class="md:hidden text-white focus:outline-none">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
    </div>

    <nav class="flex-1 p-4 space-y-2">
      <button id="menu-dashboard" class="w-full text-left p-2 rounded hover:bg-blue-700 transition">Dashboard</button>
      <button id="menu-user" class="w-full text-left p-2 rounded hover:bg-blue-700 transition hidden">Manajemen
        User</button>
      <button id="menu-pelanggan" class="w-full text-left p-2 rounded hover:bg-blue-700 transition">Pelanggan</button>
      <button id="menu-layanan" class="w-full text-left p-2 rounded hover:bg-blue-700 transition">Layanan</button>
      <button id="menu-transaksi" class="w-full text-left p-2 rounded hover:bg-blue-700 transition">Transaksi</button>
      <button id="menu-laporan"
        class="w-full text-left p-2 rounded hover:bg-blue-700 transition hidden">Laporan</button>
      <button id="menu-pos"
        class="w-full text-left p-2 rounded hover:bg-green-600 transition bg-green-700 font-bold mb-4">Mode Kasir
        (POS)</button>
    </nav>
    <button id="logout" class="p-4 bg-red-600 hover:bg-red-700 transition text-center">Logout</button>
  </aside>

  <main class="flex-1 flex flex-col min-w-0 overflow-hidden relative">
    <header class="md:hidden bg-white shadow-sm p-4 flex items-center">
      <button onclick="toggleSidebar()" class="text-blue-900 focus:outline-none">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
        </svg>
      </button>
      <h1 class="ml-4 font-bold text-lg text-blue-900">WellClean Laundry</h1>
    </header>

    <div class="flex-1 p-4 md:p-6 overflow-y-auto">

      <div id="content" class="bg-white p-6 rounded shadow min-h-full overflow-x-auto"">
        <p class=" text-gray-500">Memuat data...</p>
      </div>

      <div id="pos-view" class="hidden absolute inset-0 bg-gray-100 z-10 flex flex-col overflow-hidden">
        <div class="bg-white shadow p-4 flex justify-between items-center px-6 flex-shrink-0">
          <h2 class="text-xl font-bold text-gray-800">WellClean POS</h2>
          <button id="close-pos" class="text-red-500 text-xs font-bold border border-red-600 px-2 py-1 rounded">Keluar
            Mode
            Kasir</button>
        </div>

        <div class="flex-1 flex flex-col md:flex-row overflow-hidden">
          <div class="w-full md:w-2/3 p-4 md:p-6 overflow-y-auto bg-gray-100 flex-1 md:flex-none">
            <input type="text" id="pos-search-layanan" placeholder="Cari Layanan..."
              class="w-full p-3 mb-6 rounded shadow border text-lg focus:ring-2 focus:ring-blue-500">
            <div id="pos-grid" class="grid grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4">
            </div>
          </div>

          <div
            class="w-full md:w-1/3 bg-white shadow-lg flex flex-col border-t md:border-t-0 md:border-l overflow-hidden min-h-0 flex-[2] md:flex-none">
            <div class="p-4 border-b bg-gray-50 flex-shrink-0">
              <label class="block text-sm font-bold text-gray-700 mb-2">Pelanggan</label>
              <div class="flex gap-2">
                <select id="pos-pelanggan" class="w-full border p-2 rounded"></select>
                <button id="pos-add-pelanggan" class="bg-blue-600 text-white px-3 rounded hover:bg-blue-700">+</button>
              </div>
            </div>

            <div class="flex-1 p-4 overflow-y-auto min-h-0 pb-24">
              <h3 class="font-bold text-gray-700 mb-4 border-b pb-2">Keranjang</h3>
              <div id="pos-cart-empty" class="text-center text-gray-400 mt-4">
                <p>Keranjang kosong</p>
              </div>
              <div id="pos-cart-item" class="hidden bg-blue-50 p-4 rounded border border-blue-200">
                <div class="flex justify-between items-start mb-2">
                  <h4 id="pos-item-name" class="font-bold text-blue-900 leading-tight">Layanan</h4>
                  <button id="pos-remove-item" class="text-red-500 font-bold text-xl">&times;</button>
                </div>
                <p id="pos-item-price" class="text-xs text-gray-600 mb-4">Rp 0</p>
                <div class="flex items-center">
                  <button class="bg-gray-300 px-3 py-1 rounded-l" onclick="updateQty(-1)">-</button>
                  <input type="number" id="pos-qty" value="1" class="w-full text-center p-1 border-t border-b bg-white"
                    min="0.1" step="0.1">
                  <button class="bg-gray-300 px-3 py-1 rounded-r" onclick="updateQty(1)">+</button>
                </div>
              </div>
            </div>

            <div class="p-4 bg-gray-50 border-t flex-shrink-0 min-h-0">
              <div class="mb-4">
                <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Metode Bayar</label>
                <select id="pos-metode" class="w-full border p-2 rounded bg-white">
                  <option value="CASH">CASH</option>
                  <option value="QRIS">QRIS</option>
                </select>
              </div>
              <div class="flex justify-between items-center mb-4">
                <span class="text-gray-600 font-bold">Total</span>
                <span id="pos-total" class="text-2xl font-bold text-blue-800">Rp 0</span>
              </div>
              <button id="pos-checkout"
                class="w-full bg-green-600 text-white py-3 rounded-lg font-bold text-lg hover:bg-green-700 shadow-lg disabled:opacity-50 flex-shrink-0"
                disabled>
                BAYAR & CETAK
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="modal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-50 p-4">
      <div class="bg-white p-6 rounded shadow-lg w-full max-w-md">
        <h2 id="modal-title" class="text-xl font-bold mb-4">Title</h2>
        <div id="modal-form" class="space-y-4 overflow-y-auto max-h-96"></div>
        <div class="flex justify-end space-x-2 mt-6 pt-4 border-t">
          <button id="modal-cancel" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">Batal</button>
          <button id="modal-save" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Simpan</button>
        </div>
      </div>
    </div>

  </main>

  <div id="print-area" class="hidden"></div>

  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      const overlay = document.getElementById('sidebar-overlay');
      sidebar.classList.toggle('-translate-x-full');
      overlay.classList.toggle('hidden');
    }
  </script>

</body>

</html>
