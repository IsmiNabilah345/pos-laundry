<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Dashboard WellClean</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="dashboard.js" defer></script>

  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/tom-select/dist/css/tom-select.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/tom-select/dist/js/tom-select.complete.min.js"></script>

  <style>
    @media print {
      body * {
        visibility: hidden;
      }

      #print-area,
      #print-area * {
        visibility: visible;
      }

      #print-area {
        display: block !important;
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        margin: 0;
        padding: 20px;
        background: white;
        z-index: 9999;
      }

      button {
        display: none !important;
      }
    }
  </style>
</head>

<body class="flex h-screen bg-gray-100">

  <aside class="w-64 bg-blue-900 text-white flex flex-col hidden md:flex">
    <div class="p-4 text-2xl font-bold border-b border-blue-700">WellClean Laundry</div>
    <nav class="flex-1 p-4 space-y-2">
      <button id="menu-dashboard" class="w-full text-left p-2 rounded hover:bg-blue-700 transition">Dashboard</button>
      <button id="menu-pelanggan" class="w-full text-left p-2 rounded hover:bg-blue-700 transition">Pelanggan</button>
      <button id="menu-layanan" class="w-full text-left p-2 rounded hover:bg-blue-700 transition">Layanan</button>
      <button id="menu-transaksi" class="w-full text-left p-2 rounded hover:bg-blue-700 transition">Transaksi</button>
      <button id="menu-pos"
        class="w-full text-left p-2 rounded hover:bg-green-600 transition bg-green-700 font-bold mb-4">Mode Kasir
        (POS)</button>
      <button id="menu-laporan" class="w-full text-left p-2 rounded hover:bg-blue-700 transition hidden">Laporan</button>
    </nav>
    <button id="logout" class="p-4 bg-red-600 hover:bg-red-700 transition text-center">Logout</button>
  </aside>

  <main class="flex-1 p-6 overflow-y-auto w-full relative">

    <!-- STANDARD DASHBOARD CONTENT -->
    <div id="content" class="bg-white p-6 rounded shadow min-h-full">
      <p class="text-gray-500">Memuat data...</p>
    </div>

    <!-- POS CONTENT (Hidden by default) -->
    <div id="pos-view" class="hidden absolute inset-0 bg-gray-100 z-10 flex flex-col">
      <!-- POS Header -->
      <div class="bg-white shadow p-4 flex justify-between items-center px-6">
        <h2 class="text-xl font-bold text-gray-800">WellClean POS</h2>
        <button id="close-pos" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Keluar Mode
          Kasir</button>
      </div>

      <!-- POS Body -->
      <div class="flex-1 flex overflow-hidden">
        <!-- Left: Catalog -->
        <div class="w-2/3 p-6 overflow-y-auto">
          <input type="text" id="pos-search-layanan" placeholder="Cari Layanan..."
            class="w-full p-3 mb-6 rounded shadow border text-lg">
          <div id="pos-grid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
            <!-- Service Cards injected here -->
          </div>
        </div>

        <!-- Right: Cart/Order -->
        <div class="w-1/3 bg-white shadow-lg flex flex-col border-l">
          <div class="p-6 border-b bg-gray-50">
            <label class="block text-sm font-bold text-gray-700 mb-2">Pelanggan</label>
            <div class="flex gap-2">
              <select id="pos-pelanggan" class="w-full border p-2 rounded"></select>
              <button id="pos-add-pelanggan" class="bg-blue-600 text-white px-3 rounded hover:bg-blue-700">+</button>
            </div>
          </div>

          <div class="p-6 border-b bg-gray-50">
            <label class="block text-sm font-bold text-gray-700 mb-2" for="payment">Metode Pembayaran:</label>
            <select id="pos-metode" name="payment">
              <option value="CASH">CASH</option>
              <option value="QRIS">QRIS</option>
            </select>
          </div>

          <div class="flex-1 p-6 overflow-y-auto">
            <h3 class="font-bold text-gray-700 mb-4 border-b pb-2">Keranjang Belanja</h3>

            <!-- EMPTY STATE -->
            <div id="pos-cart-empty" class="text-center text-gray-400 mt-10">
              <p>Belum ada layanan dipilih</p>
            </div>

            <!-- ACTIVE ITEM (Single Item Limitation) -->
            <div id="pos-cart-item" class="hidden bg-blue-50 p-4 rounded border border-blue-200">
              <div class="flex justify-between items-start mb-2">
                <h4 id="pos-item-name" class="font-bold text-lg text-blue-900">Nama Layanan</h4>
                <button id="pos-remove-item" class="text-red-500 hover:text-red-700 font-bold">&times;</button>
              </div>
              <p id="pos-item-price" class="text-sm text-gray-600 mb-4">@ Rp 0 / kg</p>

              <label class="block text-xs font-bold uppercase text-gray-500 mb-1">Berat / Jumlah</label>
              <div class="flex items-center">
                <button class="bg-gray-300 px-3 py-2 rounded-l hover:bg-gray-400" onclick="updateQty(-1)">-</button>
                <input type="number" id="pos-qty" value="1" class="w-full text-center p-2 border-t border-b bg-white"
                  min="0.1" step="0.1">
                <button class="bg-gray-300 px-3 py-2 rounded-r hover:bg-gray-400" onclick="updateQty(1)">+</button>
              </div>
            </div>
          </div>

          <div class="p-6 bg-gray-50 border-t">
            <div class="flex justify-between items-center mb-4">
              <span class="text-gray-600">Total</span>
              <span id="pos-total" class="text-3xl font-bold text-blue-800">Rp 0</span>
            </div>
            <button id="pos-checkout"
              class="w-full bg-green-600 text-white py-4 rounded-lg font-bold text-xl hover:bg-green-700 shadow-lg disabled:opacity-50 disabled:cursor-not-allowed"
              disabled>
              BAYAR & CETAK
            </button>
          </div>
        </div>
      </div>
    </div>

    <div id="modal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-50">
      <div class="bg-white p-6 rounded shadow-lg w-full max-w-md mx-4">
        <h2 id="modal-title" class="text-xl font-bold mb-4">Title</h2>
        <div id="modal-form" class="space-y-4">
        </div>
        <div class="flex justify-end space-x-2 mt-6">
          <button id="modal-cancel" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">Batal</button>
          <button id="modal-save" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Simpan</button>
        </div>
      </div>
    </div>

  </main>

  <div id="print-area" class="hidden"></div>

</body>

</html>
