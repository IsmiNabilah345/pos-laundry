<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>WellClean Laundry</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-gray-100 flex items-center justify-center">
  <div class="w-full max-w-sm">
    <form id="loginForm" class="bg-white p-6 rounded shadow">
      <h1 class="text-2xl font-bold mb-4 text-center">Login WellClean Laundry</h1>

      <label class="block mb-2 text-sm font-medium text-gray-700">Username</label>
      <input id="username" type="text" class="w-full p-2 border rounded mb-4" />

      <label class="block mb-2 text-sm font-medium text-gray-700">Password</label>
      <input id="password" type="password" class="w-full p-2 border rounded mb-4" />

      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">
        Login
      </button>
      <p id="msg" class="mt-3 text-sm text-gray-600"></p>
    </form>

    <div id="dashboard" class="bg-white p-6 rounded shadow mt-6 hidden">
      <h2 class="text-xl font-semibold mb-4">Dashboard</h2>
      <pre id="dashData" class="bg-gray-50 p-3 rounded border text-sm"></pre>
      <button id="logoutBtn" class="mt-4 bg-gray-700 text-white py-2 px-3 rounded hover:bg-gray-800">Logout</button>
    </div>
  </div>

  <script>
    const API = "http://192.168.203.107:8080";
    const form = document.getElementById("loginForm");
    const msg = document.getElementById("msg");
    const dashboard = document.getElementById("dashboard");
    const dashData = document.getElementById("dashData");
    const logoutBtn = document.getElementById("logoutBtn");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      msg.textContent = "Mencoba login...";
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      try {
        const res = await fetch(`${API}/login`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password }),
        });
        const data = await res.json();

        if (res.ok && data.access_token) {
          localStorage.setItem("token", data.access_token);
          localStorage.setItem("role", data.role);
          msg.textContent = "Login sukses!";
          window.location.href = "dashboard.html";
        } else {
          msg.textContent = data.error || "Login gagal";
        }
      } catch (err) {
        msg.textContent = "Network error: " + err.message;
      }
    });

    async function loadDashboard() {
      const token = localStorage.getItem("token");
      const res = await fetch(`${API}/dashboard`, {
        headers: { Authorization: `Bearer ${token}` },
      });
      const data = await res.json();
      dashData.textContent = JSON.stringify(data, null, 2);
    }

    logoutBtn.addEventListener("click", () => {
      localStorage.removeItem("token");
      dashboard.classList.add("hidden");
      form.classList.remove("hidden");
      msg.textContent = "Sudah logout.";
    });
  </script>
</body>

</html>
